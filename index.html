        .area-navbar {

        .area-item-navbar {

        }

        ul {

            /* titiknya hilang */
        }

        li {
            display: inline;
            margin: 20px;

            font-family: andale mono;

            background-color: #71ff78;
            top: 50%;

        .aboutme-title {

            height: 50vh;
            background: #2B2B2A;
